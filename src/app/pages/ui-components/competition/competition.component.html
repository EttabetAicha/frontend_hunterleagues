<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Competitions List</mat-card-title>
    <button mat-raised-button color="primary" (click)="openAddDialog()">
      <mat-icon>add</mat-icon> Create Competition
    </button>

    <div class="table-responsive" *ngIf="!isLoading; else loading">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Row Number Column -->
        <ng-container matColumnDef="rowNumber">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14 p-l-0">
            #
          </th>
          <td mat-cell *matCellDef="let element; let i = index" class="p-l-0">
            <div class="d-flex align-items-center">
              <div class="m-l-16">
                <h6 class="mat-subtitle-1 f-s-14 f-w-600">{{ i + 1 }}</h6>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Location
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <h6 class="mat-subtitle-1 f-s-14 f-w-600">{{ element.location }}</h6>
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Date
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <h6 class="mat-subtitle-1 f-s-14 f-w-600">{{ element.date }}</h6>
          </td>
        </ng-container>

        <!-- Species Type Column -->
        <ng-container matColumnDef="speciesType">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Type
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <h6 class="mat-subtitle-1 f-s-14 f-w-600">{{ element.speciesType }}</h6>
          </td>
        </ng-container>

        <!-- Min Participants Column -->
        <ng-container matColumnDef="minParticipants">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Min
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <h6 class="mat-subtitle-1 f-s-14 f-w-600">{{ element.minParticipants }}</h6>
          </td>
        </ng-container>

        <!-- Max Participants Column -->
        <ng-container matColumnDef="maxParticipants">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Max
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <h6 class="mat-subtitle-1 f-s-14 f-w-600">{{ element.maxParticipants }}</h6>
          </td>
        </ng-container>

        <!-- Open Registration Column -->
        <ng-container matColumnDef="openRegistration">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Open Registration
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <h6 class="mat-subtitle-1 f-s-14 f-w-600">{{ element.openRegistration }}</h6>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Actions
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>add</mat-icon>
                <span>Add</span>
              </button>
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <ng-template #loading>
      <div class="loading-container">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
