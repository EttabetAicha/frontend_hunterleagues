<!-- user.component.html -->
<mat-card>
  <mat-card-content>
    <mat-card-title>Users List</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">
        <!-- User Info Column -->
        <ng-container matColumnDef="assigned">
          <th mat-header-cell *matHeaderCellDef>User Info</th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex align-items-center">
              <img [src]="element.imagePath" alt="users" width="60" />
              <div>
                <h6>{{ element.uname }}</h6>
                <span>{{ element.email }}</span>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Details Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td mat-cell *matCellDef="let element">
            <h6>CIN: {{ element.cin }}</h6>
            <span>Nationality: {{ element.nationality }}</span>
          </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="priority">
          <th mat-header-cell *matHeaderCellDef>Role</th>
          <td mat-cell *matCellDef="let element">
            <span>{{ element.role }}</span>
          </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="budget">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="deleteUser(element.id)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
